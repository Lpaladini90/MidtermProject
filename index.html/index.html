			<form class="form-inline my-2 my-lg-0" action="search.do" method="GET">
				<input class="form-control mr-sm-2" type="search" name="username"

    <div class="updateevent">
    <form action="updateUser.do" method="post">

        <input type="hidden" id="id" name="id" value="${event.id}"/>
        
            
          <h3>Update Contenders below</h3>

          <br>


          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="inputCity">Contender Name</label >
              <select class="form-select" aria-label="Default select example" >
                <option selected>Select a Result</option required>
                <option id="isWinner" value="0">Lost</option >
                <option id="isWinner" value="1">Won</option >
             
              </select>
            </div>
            </div>
            
            <br>
            
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="inputCity">Complete(Close) Event</label>
                <select class="form-select" aria-label="Default select example" >
                    <option selected>Select a Result</option>
                    <option id="completetion" value="1">Closed</option >
                    <option id="completetion" value="0">Keep Open</option >
               
                </select>
              </div>
              </div>
          
              <br>
          
          <div class="col-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Finalize Event
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          
          
          <button type="submit" class="btn btn-primary">Submit Profile Changes</button>
          
        </form>
        

    </div>












































    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
